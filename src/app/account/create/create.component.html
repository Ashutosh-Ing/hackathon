<h4>Create Account</h4>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="createAcForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="bankname">Bank</label>
                <input type="input" id="bankname" class="form-control" formControlName="bankname"/>
            </div>
            <div class="form-group">
                <label for="accountId">Password</label>
                <input type="input" id="accountId" class="form-control" formControlName="accountId"/>
            </div>
            <div class="form-group">
                <label for="currency">Password</label>
                <input type="input" id="currency" class="form-control" formControlName="currency"/>
            </div>
            <div class="form-group">
                <label for="balance">Password</label>
                <input type="input" id="balance" class="form-control" formControlName="balance"/>
            </div>
            <div>
                <button class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>
</div>
